<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6EC1E4"/>
      <stop offset="100%" stop-color="#1E4F8F"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#2E7D32"/>
      <stop offset="100%" stop-color="#8BC34A"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(10,10)">
    <circle cx="50" cy="50" r="45" fill="url(#blueGrad)"/>

    <!-- Network lines -->
    <line x1="20" y1="30" x2="50" y2="50" stroke="#ffffff" stroke-width="3"/>
    <line x1="80" y1="25" x2="50" y2="50" stroke="#ffffff" stroke-width="3"/>
    <line x1="30" y1="75" x2="50" y2="50" stroke="#ffffff" stroke-width="3"/>
    <line x1="75" y1="75" x2="50" y2="50" stroke="#ffffff" stroke-width="3"/>

    <!-- Nodes -->
    <circle cx="20" cy="30" r="5" fill="#ffffff"/>
    <circle cx="80" cy="25" r="5" fill="#ffffff"/>
    <circle cx="30" cy="75" r="5" fill="#ffffff"/>
    <circle cx="75" cy="75" r="5" fill="#ffffff"/>
    <circle cx="50" cy="50" r="6" fill="#ffffff"/>

    <!-- Growth bars -->
    <rect x="15" y="70" width="10" height="25" fill="url(#greenGrad)"/>
    <rect x="30" y="60" width="10" height="35" fill="url(#greenGrad)"/>
    <rect x="45" y="50" width="10" height="45" fill="url(#greenGrad)"/>
    <rect x="60" y="40" width="10" height="55" fill="url(#greenGrad)"/>
  </g>

  <!-- Text -->
  <text x="130" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="700" fill="#163A5F">
    Dashboard
  </text>
  <text x="130" y="100" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="700" fill="#7CB342">
    App
  </text>
</svg>
